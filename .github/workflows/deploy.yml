name: build-and-deploy

# เพิ่ม permissions ให้ workflow push ได้
permissions:
  contents: write

# เรียกใช้ workflow ทุกครั้งที่ push ไป main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ดึงโค้ดจาก repository
      - uses: actions/checkout@v3

      # ตั้งค่า Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ติดตั้ง dependencies
      - name: Install dependencies
        run: npm install

      # Build โปรเจกต์ React
      - name: Build
        run: npm run build

      # Deploy ไปยัง gh-pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # branch สำหรับ deploy
          folder: build    # folder ที่จะ deploy (React build output)
          token: ${{ secrets.GITHUB_TOKEN }}
